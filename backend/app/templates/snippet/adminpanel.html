<!-- Admin interface: only visible to admins -->
<div id="admin_interface" style="display: none;">
  <hr>
  <h4 id="admin_information">Admin</h4>

  <!-- Lobby after game toggle -->
  <button class="btn btn-warning btn-sm" id="mark_lobby_btn" onclick="mark_lobby()">
    Zurück zur Lobby nach dem Spiel
  </button>
  <br><br>

  <!-- Manuelle Korrektur (collapsible) -->
  <button class="btn btn-default btn-sm" type="button" onclick="toggleManualCorrection()">
    Manuelle Korrektur <span class="caret"></span>
  </button>
  <div id="manual_correction" class="admin-correction" style="display: none;">
    <div class="admin-correction-row">
      <button class="btn btn-primary btn-sm" id='sort_dice_id' onclick="sort_dice()">Würfel sortieren</button>
      <div>
        <label for="stack_count_id">Anzahl:</label><br />
        <select id="stack_count_id" name="stack_count_id">
          <option value="0">0</option>
        </select>
      </div>
      <div>
        <label for="transfer_source">Von:</label><br />
        <select id="transfer_source" name="count">
          <optgroup label="Allgemein">
            <option value="stack">Stapel</option>
            <option value="schockaus">Schock aus</option>
          </optgroup>
          <optgroup id="transfer_source_user" label="Spieler">
          </optgroup>
        </select>
      </div>
      <div>
        <label for="transfer_target">An:</label><br />
        <select id="transfer_target" name="count">
          <optgroup id="transfer_target_user" label="Spieler">
          </optgroup>
        </select>
      </div>
      <button class="btn btn-primary btn-sm" id='transfere_chips_id' onclick="transfer_chips()">Chips übertragen</button>
    </div>
  </div>

  <!-- Player management -->
  <h4 id="admin_player">Spieler verwalten</h4>
  <div class="admin-player-row">
    <div class="form-group form-inline">
      <label for="select_delete_player">Spieler:</label>
      <select id="select_delete_player" name="count">
        <option value=""></option>
      </select>
      <button class="btn btn-primary btn-sm" id='delete_player_id' onclick="delete_player()">Spieler entfernen</button>
    </div>
    <div class="form-group form-inline">
      <label for="select_choose_admin">Admin ernennen:</label>
      <select id="select_choose_admin" name="count">
        <option value=""></option>
      </select>
      <button class="btn btn-primary btn-sm" id='choose_admin_id' onclick="toggle_admin_action()">Admin ernennen</button>
    </div>
    <div class="form-group">
      <label for="back_to_waiting">Spieler hinzufügen?</label>
      <button class="btn btn-primary btn-sm" id='back_to_waiting' onclick="back_to_waiting()">zurück zum Warteraum</button>
    </div>
  </div>

  <!-- Admin alert area -->
  <h4 id="admin_alert">&nbsp;</h4>
</div>
